<template name="createChatroom">
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="room-name">Room Name</label>
        <div class="controls">
            <input name="room-name" type="text" value="" placeholder="Your Room Name"/>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
  </form>
</template>
